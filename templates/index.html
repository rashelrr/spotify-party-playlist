<html>
<head>
    <title>Party Playlist Generator</title>
</head>
<body>
    <h1>Create Playlist</h1>
    <!-- TODO: Check for empty field inputs-->
    <form method="post">
        <label for="playlistName">Name of New Playlist: </label><br>
        <input type="text" id="playlistName" name="playlistName" 
        value="{{ request.form['playlistName'] }}"><br>

        <label for="numSongs">Number of Songs Wanted: </label><br>
        <input type="number" id="numSongs" name="numSongs"
        value="{{ request.form['numSongs'] }}" min="1" max="100"><br>

        <label for="genres">Genres (comma separated): </label><br>
        <input type="text" id="genres" name="genres"
        value="{{ request.form['genres'] }}"><br><br>

        <input type="submit" value="Submit">
      </form> 
</body>
</html>
